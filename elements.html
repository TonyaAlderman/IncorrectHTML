<!DOCTYPE html>
<!-- Tells browser what lang the page and file should be read and displayed in -->
<html lang="en">
<head>
    <!-- Determines what characters can be used on webpage. UTF-8 is univ char set on web -->
    <meta charset="UTF-8">

    <!-- Assists browser with compatibility of files -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Sets width of webpage to be compatible with use on devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description of webpage -->
    <meta name="description" content="This webpage is my attempt to learn the basics of html">

    <title>Elements of HTML</title>
</head>
<body>

    <!-- BLOCK ELEMENTS -->
    <!-- Block starts on new line. Element takes up entire screen width. -->
    <h1>Hello</h1>
    <h2>Goodbye</h2>
    <p>This is another block element</p>

    <!-- INLINE ELEMENTS -->
    <!-- Inline elements only start on a new line when preceded by a block element. Inline elements only use space needed to display content of element. -->
    
    <strong>This is bold text</strong>
    <strong>This is also an inline element</strong>

    <!-- Inline elements can be used inside other elements. Ex: block eleents -->
    <p>This is a <strong>Strong Element</strong> inside a paragraph</p>

    <!-- Anchor elements are used for links (A). These can be used to link to external sites or another page on the website -->

    <a href="http://www.facebook.com">Facebook</a>
    <a href="index.html">HOME</a>
    
    <!-- SELF-CLOSING ELEMENTS/TAGS -->
    <hr>
    

</body>
</html>
